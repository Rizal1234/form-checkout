<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pembayaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn-submit {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Pembayaran</h2>
        <form id="paymentForm" action="#" method="post">
            <div class="form-group">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="whatsapp">Nomor WhatsApp:</label>
                <input type="text" id="whatsapp" name="whatsapp" required>
            </div>
            <div class="form-group">
                <label for="kota">Kota:</label>
                <input type="text" id="kota" name="kota" required>
            </div>
            <div class="form-group">
                <label for="metode">Metode Pembayaran:</label>
                <select id="metode" name="metode" required>
                    <option value="">Pilih Metode Pembayaran</option>
                    <option value="BTN">BANK BTN - 2001580020467 - A.n Muhamamd Rizaldi</option>
                    <option value="ShopeePay">ShopeePay - 082319588080 - A.n Muhammad Rizaldi</option>
                    <option value="GoPay">GOPAY - 082319588080 - A.n Muhammad Rizaldi</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bukti">Upload Bukti Transfer:</label>
                <input type="file" id="bukti" name="bukti" accept="image/*" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" class="btn-submit">
            </div>
        </form>
    </div>

    <!-- Logo -->
    <img src="https://i.imgur.com/rPt55K9.png" alt="Logo" style="display: none;">

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzqO4ZCgz9d0O8J6kZDAe0IpDPbs4tFVALZggdP-DQkqQZ7Y8PE7zArzuBbJnWXIEUL/exec';
        const form = document.forms['paymentForm'];

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    console.log('Success!', response);
                    alert('Anda telah berhasil melakukan pembayaran. Pembayaran akan diperiksa oleh admin.');
                    sendWhatsAppNotification('+6282319588080', 'Pembayaran telah dilakukan.');
                })
                .catch(error => console.error('Error!', error.message));
            form.reset();
        });

        function sendWhatsAppNotification(number, message) {
            console.log('Pemberitahuan WhatsApp terkirim ke ' + number + ': ' + message);
            // Di sini Anda dapat menambahkan logika untuk mengirim pesan WhatsApp
            // Melalui layanan pihak ketiga seperti Twilio, WhatsApp Business API, dll.
            // Contoh:
            // fetch('YOUR_WHATSAPP_API_URL_HERE', {
            //     method: 'POST',
            //     headers: { 'Content-Type': 'application/json' },
            //     body: JSON.stringify({ number: number, message: message })
            // })
            // .then(response => console.log('WhatsApp Notification Sent!', response))
            // .catch(error => console.error('Error sending WhatsApp Notification!', error));
        }
    </script>
</body>
</html>
