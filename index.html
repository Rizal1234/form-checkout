<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pembayaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn-submit {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Pembayaran</h2>
        <form id="paymentForm" action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="whatsapp">Nomor WhatsApp:</label>
                <input type="text" id="whatsapp" name="whatsapp" required>
            </div>
            <div class="form-group">
                <label for="kota">Kota:</label>
                <input type="text" id="kota" name="kota" required>
            </div>
            <div class="form-group">
                <label for="metode">Metode Pembayaran:</label>
                <select id="metode" name="metode" required>
                    <option value="">Pilih Metode Pembayaran</option>
                    <option value="BTN">BANK BTN - 2001580020467 - A.n Muhamamd Rizaldi</option>
                    <option value="ShopeePay">ShopeePay - 082319588080 - A.n Muhammad Rizaldi</option>
                    <option value="GoPay">GOPAY - 082319588080 - A.n Muhammad Rizaldi</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bukti">Upload Bukti Transfer:</label>
                <input type="file" id="bukti" name="bukti" accept="image/*" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" class="btn-submit">
            </div>
        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzqO4ZCgz9d0O8J6kZDAe0IpDPbs4tFVALZggdP-DQkqQZ7Y8PE7zArzuBbJnWXIEUL/exec';

        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Pembayaran telah berhasil dilakukan!');
                        window.location.href = `https://wa.me/6282319588080?text=${encodeURIComponent('Pembayaran telah berhasil dilakukan!')}`;
                    } else {
                        alert('Terjadi kesalahan: ' + data.message);
                    }
                })
                .catch(error => console.error('Error!', error.message));
        });
    </script>
</body>
</html>
